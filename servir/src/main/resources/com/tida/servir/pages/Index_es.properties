login-label = Usuario:
clave-label = Clave:
olvidoClave= Si usted olvido su clave debe comunicarse con el administrador local de usuarios y solicitarle un blanqueo de clave. Cuando el administrador blanquee su clave le llegara una nueva clave por mail, la que deber\u00e1 cambiar en su primer ingreso.
nuevoUsuario= Para solicitar se le asigne un usuario debe dirigirse al administrador local de usuarios o al responsable de RRHH de su entidad u organizaci\u00f3n, cuando el usuario le sea otorgado recibir\u00e1 un mail con la identificaci\u00f3n de usuario y una clave provisoria la que deber\u00e1 cambiar al realizar el primer ingreso al sistema.